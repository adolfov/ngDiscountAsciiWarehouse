<md-select placeholder="Sort" [(ngModel)]="sort" (ngModelChange)="getProducts()">
  <md-option value="size">Size</md-option>
  <md-option value="price">Price</md-option>
  <md-option value="id">Id</md-option>
</md-select>

<md-grid-list cols="4" rowHeight="100px">
  <md-grid-tile *ngFor="let product of products">
    <app-product [product]="product"></app-product>
  </md-grid-tile>
</md-grid-list>
